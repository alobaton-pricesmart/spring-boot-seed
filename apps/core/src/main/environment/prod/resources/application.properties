app.name=api
app.description=Provides fast, reliable and extensible starter for the development of Java projects using Spring Boot.

server.port=8080

info.app.name=${app.name}
info.app.description=${app.description}

spring.thymeleaf.cache=true
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true 
spring.thymeleaf.enable-spring-el-compiler=false 
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.servlet.produce-partial-output-while-processing=true
spring.thymeleaf.suffix=.html

spring.boot.admin.client.enabled=true
spring.boot.admin.client.auto-registration=true
spring.boot.admin.client.url=http://api.prod.local:9090/admin/
spring.boot.admin.client.username=admin.prod
spring.boot.admin.client.password=admin.prod
spring.boot.admin.client.instance.metadata.user.name=admin.prod
spring.boot.admin.client.instance.metadata.user.password=admin.prod

management.endpoints.web.exposure.include=*