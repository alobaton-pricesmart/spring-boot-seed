spring.flyway.url=jdbc:mysql://db.dev.local:3306/dev-db
spring.flyway.driver=com.mysql.jdbc.Driver
spring.flyway.user=dev-user
spring.flyway.password=dev-password
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.sql-migration-prefix=m
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
spring.flyway.validate-on-migrate=true

spring.datasource.url=jdbc:mysql://db.dev.local:3306/dev-db
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=dev-user
spring.datasource.password=dev-password

spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
