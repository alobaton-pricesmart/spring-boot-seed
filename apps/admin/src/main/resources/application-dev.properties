server.port=8081

spring.boot.admin.url=http://api.dev.local:8081

management.endpoints.web.exposure.include=*

###########################################################################
# Security configuration
###########################################################################
security.basic.enabled=false
security.oauth2.client.client-id=devglan-client
security.oauth2.client.client-secret=devglan-secret
security.oauth2.resource.prefer-token-info=false
security.oauth2.resource.token-info-uri=http://api.dev.local:8082/mimutualautorizacion/oauth/check_token
security.oauth2.resource.token-type=Bearer
security.oauth2.resource.user-info-uri=http://api.dev.local:8082/mimutualautorizacion/user/me
security.oauth2.resource.prefer-token-info=false