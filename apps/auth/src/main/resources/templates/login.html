<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title th:text="#{login.title}">Login</title>
</head>
<body>
	<!-- Content of this page will be decorated by the elements of layout.html (fragments/layout) -->
	<div layout:fragment="content" th:remove="tag">
		<div class="d-flex justify-content-center pt-5 pb-5">
			<div class="card">
				<div class="card-body">
					<h1 class="card-title" th:text="#{login.title}">Login page</h1>
					<p class="card-text" th:text="#{login.subtitle}">Enter your
						username and password</p>
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}">
							<div class="alert alert-danger"
								th:text="#{login.error.credentials}">Invalid username or
								password.</div>
						</div>
						<div th:if="${param.logout}">
							<div class="alert alert-info" th:text="#{logout.message}">You
								have been logged out.</div>
						</div>
						<div class="form-group">
							<label for="username" th:text="#{login.username}">Username</label>:
							<input type="text" id="username" name="username"
								class="form-control" autofocus="autofocus">
						</div>
						<div class="form-group">
							<label for="password" th:text="#{login.password}">Password</label>:
							<input type="password" id="password" name="password"
								class="form-control">
						</div>
						<div class="form-group">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-primary" th:value="#{login.title}">

						</div>
					</form>
					<a th:href="#" th:text="#{login.forgot-password}" class="card-link">Forgot Password</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
