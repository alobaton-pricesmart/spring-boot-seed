<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!--  Put your styles here... -->
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />

<!--  Put your fonts here... -->
<link href="https://fonts.googleapis.com/css?family=Roboto"
	rel="stylesheet">

<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE"
	th:text="#{app.name}">app-name</title>
</head>
<body>
	<div th:replace="fragments/header :: header">Static Header</div>
	<div class="bg-light vh-100">
		<div layout:fragment="content">
			<!--  This content is only used for static prototyping purposes.  -->
			Static Content
		</div>
	</div>
	<div th:replace="fragments/footer :: footer">Static Footer</div>
</body>
</html>
