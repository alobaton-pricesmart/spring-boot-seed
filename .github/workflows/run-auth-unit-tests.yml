# documentation.
name: Run auth Unit Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if changes are in apps/auth
        uses: dorny/paths-filter@v2
        id: check_changes
        with:
          filters: |
            changed:
              - 'apps/auth/**'

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      - name: Run Unit Tests for auth
        if: steps.check_changes.outputs.changed == 'true'
        working-directory: apps/auth
        run: ./mvnw test