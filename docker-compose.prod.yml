version: "2.2"

services:
  api:
    build:
      context: .
      dockerfile: ./.docker/Dockerfile_prod
    container_name: spring-boot-seed-prod
    hostname: api.prod.local
    depends_on:
      - db
    image: spring-boot-seed/prod
    volumes:
      - ./apps:/home/spring-boot-seed/apps
    ports:
      - ${API_PORT}:8080
      - 10001:10001
    mem_limit: 768m
    cpu_percent: 60

  db:
    image: mysql:8.0.13
    container_name: spring-boot-seed-db-prod
    hostname: db.prod.local
    environment:
      - MYSQL_ROOT_PASSWORD=root-password
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=prod-db
      - MYSQL_USER=prod-user
      - MYSQL_PASSWORD=prod-password
    volumes:
      - ./mysql-prod/db:/var/lib/mysql
      - ./mysql-prod/dmp:/var/lib/mydmp
      - ./mysql-prod/init:/docker-entrypoint-initdb.d
    ports:
      - ${DB_PORT}:3306